<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500&display=swap" rel="stylesheet">

</head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./script.js"></script>

<body>
  <div id="quote-box">
    <div id="text_area">
      <div id="text">
        <h1></h1>
      </div>
      <div id="author">
        <p></p>
      </div>
    </div>

    <div id="buttons_area">
      <a id="tweet-quote" href='https://twitter.com/intent/tweet' target="_blank">
        Twitter
      </a>
      <div id="share_buttons">
        <button class="myButton" id="tumblr-quote">Tumblr</button>
      </div>
      <div id="random_button_area">
        <button class="myButton" id="new-quote">New quote</button>
      </div>
    </div>
  </div>
</body>
